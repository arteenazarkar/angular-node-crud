<section id="add-category">
  <div class="main-div">
    <mat-card>
      <mat-card-title>Enter category details below:</mat-card-title>
      <mat-card-content>
        <form [formGroup]="categoryForm">
          <div class="column">
            <div class="row">
              <mat-form-field appearance="fill" class="flex-gap">
                <mat-label>Category Name*</mat-label>
                <input matInput formControlName="categoryName">
              </mat-form-field>
            </div>

            <div class="button-container">
              <button [disabled]="categoryForm.invalid" mat-stroked-button color="primary"
                (click)="onSubmit()">Submit</button>
              <button mat-stroked-button color="accent" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
