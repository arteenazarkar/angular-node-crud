<section id="add-product">
  <div class="main-div">
    <mat-card>
      <mat-card-title>Enter Product details below:</mat-card-title>
      <mat-card-content>
        <form [formGroup]="productForm">
          <div class="column">
            <div class="row">
              <mat-form-field appearance="fill" class="flex-gap">
                <mat-label>Product Name*</mat-label>
                <input matInput formControlName="productName">
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field appearance="fill">
                <mat-label>Select Category*</mat-label>
                <mat-select formControlName="categoryId">
                  <mat-option *ngFor="let item of categoryOpt" [value]="item.categoryId">
                    {{item.categoryName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="button-container">
              <button [disabled]="productForm.invalid" mat-stroked-button color="primary" (click)="onSubmit()">{{
                (editMode)?'Update':'Submit' }}</button>
              <button mat-stroked-button color="accent" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
